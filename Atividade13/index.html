<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <body>
        <script>
            const pessoa = {
                nome: "Daniel",
                idade: 18,
            saudacao: function() {
                    alert(`Olá, meu nome é ${this.nome} e tenho ${this.idade} anos`);
                }
            };

            pessoa.saudacao();


            function Pessoa(nome) {
                this.nome = nome;
                this.saudacao = function() {
                alert(`Meu nome é ${this.nome}`);
            };
            }

            const dan = new Pessoa("Daniel");
            dan.saudacao();


            const pessoaPrototype = {
                    saudacao: function() {
                    alert(`meu apelido é ${this.nome}`);
                }
            };

            const daniel = Object.create(pessoaPrototype);
            daniel.nome = "Silva";
            daniel.saudacao();

        </script>
    </body>
</html>
