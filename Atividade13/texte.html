<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contas Bancárias</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link para o CSS -->
</head>
<body>
  <div class="container">
    <h1>Dados das Contas Bancárias</h1>

    <!-- Formulário para Conta Corrente -->
    <div class="form-section">
      <h2>Adicionar Conta Corrente</h2>
      <form id="formCorrente">
        <label for="nomeCorrente">Nome do Corentista:</label>
        <input type="text" id="nomeCorrente" required>
        <label for="bancaCorrente">Banca:</label>
        <input type="text" id="bancaCorrente" required>
        <label for="numeroContaCorrente">Número da Conta:</label>
        <input type="text" id="numeroContaCorrente" required>
        <label for="saldoCorrente">Saldo:</label>
        <input type="number" id="saldoCorrente" step="0.01" required>
        <label for="saldoEspecial">Saldo Especial:</label>
        <input type="number" id="saldoEspecial" step="0.01" required>
        <button type="submit">Adicionar Conta Corrente</button>
      </form>
    </div>

    <!-- Formulário para Conta Poupança -->
    <div class="form-section">
      <h2>Adicionar Conta Poupança</h2>
      <form id="formPoupanca">
        <label for="nomePoupanca">Nome do Corentista:</label>
        <input type="text" id="nomePoupanca" required>
        <label for="bancaPoupanca">Banca:</label>
        <input type="text" id="bancaPoupanca" required>
        <label for="numeroContaPoupanca">Número da Conta:</label>
        <input type="text" id="numeroContaPoupanca" required>
        <label for="saldoPoupanca">Saldo:</label>
        <input type="number" id="saldoPoupanca" step="0.01" required>
        <label for="juros">Juros (%):</label>
        <input type="number" id="juros" step="0.01" required>
        <label for="dataExpiracao">Data de Expiração:</label>
        <input type="date" id="dataExpiracao" required>
        <button type="submit">Adicionar Conta Poupança</button>
      </form>
    </div>

    <!-- Áreas para exibir os dados -->
    <div id="dadosCorrente" class="conta corrente">
      <h2>Conta Corrente</h2>
      <p id="dadosCorrenteTexto"></p>
    </div>

    <div id="dadosPoupanca" class="conta poupanca">
      <h2>Conta Poupança</h2>
      <p id="dadosPoupancaTexto"></p>
    </div>
  </div>

  <script>
    class Conta {
      constructor(nomeCorentista, banca, numeroConta, saldo) {
        this.nomeCorentista = nomeCorentista;
        this.banca = banca;
        this.numeroConta = numeroConta;
        this.saldo = saldo;
      }

      mostrarDados() {
        return `Nome do Corentista: ${this.nomeCorentista}, Banca: ${this.banca}, Número da Conta: ${this.numeroConta}, Saldo: R$ ${this.saldo.toFixed(2)}`;
      }
    }

    class Corrente extends Conta {
      constructor(nomeCorentista, banca, numeroConta, saldo, saldoEspecial) {
        super(nomeCorentista, banca, numeroConta, saldo);
        this.saldoEspecial = saldoEspecial;
      }

      mostrarDados() {
        return `${super.mostrarDados()}, Saldo Especial: R$ ${this.saldoEspecial.toFixed(2)}`;
      }
    }

    class Poupanca extends Conta {
      constructor(nomeCorentista, banca, numeroConta, saldo, juros, dataExpiracao) {
        super(nomeCorentista, banca, numeroConta, saldo);
        this.juros = juros;
        this.dataExpiracao = dataExpiracao;
      }

      mostrarDados() {
        return `${super.mostrarDados()}, Juros: ${this.juros.toFixed(2)}%, Data de Expiração: ${this.dataExpiracao}`;
      }
    }

    // Função para atualizar a exibição dos dados
    function atualizarDados() {
      const dadosCorrenteTexto = document.getElementById('dadosCorrenteTexto');
      const dadosPoupancaTexto = document.getElementById('dadosPoupancaTexto');

      if (contaCorrente) {
        dadosCorrenteTexto.textContent = contaCorrente.mostrarDados();
      }

      if (contaPoupanca) {
        dadosPoupancaTexto.textContent = contaPoupanca.mostrarDados();
      }
    }

    // Inicialização das contas
    let contaCorrente;
    let contaPoupanca;

    // Manipulador de eventos para o formulário da Conta Corrente
    document.getElementById('formCorrente').addEventListener('submit', function(event) {
      event.preventDefault();

      const nomeCorentista = document.getElementById('nomeCorrente').value;
      const banca = document.getElementById('bancaCorrente').value;
      const numeroConta = document.getElementById('numeroContaCorrente').value;
      const saldo = parseFloat(document.getElementById('saldoCorrente').value);
      const saldoEspecial = parseFloat(document.getElementById('saldoEspecial').value);

      contaCorrente = new Corrente(nomeCorentista, banca, numeroConta, saldo, saldoEspecial);
      atualizarDados();
    });

    // Manipulador de eventos para o formulário da Conta Poupança
    document.getElementById('formPoupanca').addEventListener('submit', function(event) {
      event.preventDefault();

      const nomeCorentista = document.getElementById('nomePoupanca').value;
      const banca = document.getElementById('bancaPoupanca').value;
      const numeroConta = document.getElementById('numeroContaPoupanca').value;
      const saldo = parseFloat(document.getElementById('saldoPoupanca').value);
      const juros = parseFloat(document.getElementById('juros').value);
      const dataExpiracao = document.getElementById('dataExpiracao').value;

      contaPoupanca = new Poupanca(nomeCorentista, banca, numeroConta, saldo, juros, dataExpiracao);
      atualizarDados();
    });
  </script>
</body>
</html>
